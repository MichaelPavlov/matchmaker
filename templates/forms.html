{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block  content %}
{% if title %}
<h1>{{ title }}</h1>
{% endif %}
<div class="col-sm-4">

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
